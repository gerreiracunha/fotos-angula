    <form [formGroup]="loginForm" (submit)="login()" >

        <div class="form-group">
            <input formControlName="userName" class="form-control" placeholder="user name" autofocus>
            <app-vmessage *ngIf="loginForm.get('userName').errors?.required" text=" User Name is required! "></app-vmessage>
            <small  class="text-danger d-block mt-2">
               
            </small>
        </div>
        <div class="form-group">
            <input  formControlName="password" type="password" class="form-control" placeholder="password">
             <app-vmessage *ngIf="loginForm.get('password').errors?.required" text=" Password is required! "></app-vmessage>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
            login
        </button>

    </form>

    <p>Not a user?<a>Register now</a></p>
