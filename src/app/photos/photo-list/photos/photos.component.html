<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters">

        <div *ngFor="let photo of cols" class="col-4 " apDarkenOnHover>
            <ap-card>
                <app-photo [description]="photo.description" [url]="photo.url"></app-photo>
                <div class="text-center">
                    <i class="fa fa-heart-o mr-2"></i>{{photo.ilike}}
                    <i class="fa fa-comment-o mr-2 ml-2"></i>{{photo.comments}}
                </div>
                <div *ngFor="let comments of photo.comments" class="col-4">
                    <p>{{comments}}</p>
                </div>
            </ap-card>
        </div>
    </li>
</ol>
<p class="text-center text-muted" *ngIf="!photos.length">
    Fotos não encontrado
</p>
